<ion-header>
  <ion-toolbar>
    <ion-title>Mis Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <h1>Tus Viajes</h1>

    <!-- Viaje 1 -->
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Mañana Jueves 26 Sept</ion-card-subtitle>
        <ion-card-title>Estado: Activo</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Asientos: 2</p>
        <p>Horario: 11:51 PM</p>
        <ion-button color="dark" expand="block">Ver más Información</ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Viaje 2 -->
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Hoy 27 Sept</ion-card-subtitle>
        <ion-card-title>Estado: Activo</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Asientos: 2</p>
        <p>Horario: 11:51 PM</p>
        <ion-button color="dark" expand="block">Ver más Información</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Barra de Navegación -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="inicio">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="publicar">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Publicar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="misviajes" selected>
        <ion-icon name="briefcase-outline"></ion-icon>
        <ion-label>Mis Viajes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="mensajes">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
