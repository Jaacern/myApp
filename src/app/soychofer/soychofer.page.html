<ion-header>
  <ion-toolbar>
    <ion-title>Soy Chofer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="content-grid">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <!-- Mapa -->
        <ion-img src="assets/icon/mapa.svg"></ion-img>

        <!-- Inputs de partida -->
        <ion-item>
          <ion-label position="floating">Dónde partes?</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">A Dónde Vas?</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <!-- Botón Crear Viaje -->
        <div class="button-container">
          <ion-button expand="block" (click)="crearViaje()">CREAR VIAJE</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
