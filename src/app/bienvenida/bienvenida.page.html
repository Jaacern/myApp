
<ion-content class="ion-padding">
  <div class="container">
    <h1>Hola Javier!</h1>
    <p>¿Qué quieres hacer hoy?</p>

    <!-- Tarjeta "Soy Pasajero" -->
    <ion-card button (click)="navigateToSoyPasajero()">  <!-- Evento click -->
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="center">
              <ion-img src="assets/icon/pasajero.svg"></ion-img>
            </ion-col>
            <ion-col size="12" class="center">
              <h2>Soy Pasajero</h2>
              <p>Quiero Tomar un Viaje</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Tarjeta "Soy Conductor" -->
    <ion-card button (click)="navigateToSoyChofer()">  <!-- Evento click -->
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="center">
              <ion-img src="assets/icon/conductor.svg"></ion-img>
            </ion-col>
            <ion-col size="12" class="center">
              <h2>Soy Conductor</h2>
              <p>Quiero Publicar un Viaje</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
